<div class="container">
    <div class="row" class="mt-5 mb-3">
        <h3>Response Screen</h3>
    </div>
    <div *ngFor="let list of dataList; let i = index">
        <div class="mt-2">{{i+1}}. {{ list.question }}</div>
        <div style="padding: 20px;">{{ list.answer.answer }}</div>
    </div>
</div>
