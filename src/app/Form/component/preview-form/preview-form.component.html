<div class="container">
    <form [formGroup]="previewForm" class="mt-5 mb-3">
        <div class="row">
            <h3>Test Screen</h3>
        </div>

        <div *ngFor="let list of dataList; let i = index">
            <div>{{i+1}}. {{ list.question }}</div>
            <div *ngFor="let sublist of list['option']; let index = index">
                <div *ngIf="list.id === 1" class="ml-3">
                    <input type="radio" value="sublist" (click)="selectAnswer(i, sublist)" name="sublist" />
                    <label class="ml-1">{{ sublist }}</label>
                </div>
                <div *ngIf="list.id === 2" class="ml-3">
                    <input type="checkbox" value="sublist" (click)="selectAnswer(i, sublist)" name="sublist" />
                    <label class="ml-1">{{ sublist }}</label>
                </div>
                <div *ngIf="list.id === 3" class="ml-3">
                    <input type="text" value="sublist" (click)="selectAnswer(i, sublist)" />
                    <label class="ml-1">{{ sublist }}</label>
                </div>
            </div>
            <div *ngIf="list.id === 4" class="ml-3">
                <mat-form-field appearance="outline">
                    <mat-label>Please Select</mat-label>
                    <mat-select>
                        <mat-option [value]="sublist" *ngFor="let sublist of list['option']; let index = index"
                            (click)="selectAnswer(i, sublist)">
                            {{sublist}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <button (click)="onSubmit()" mat-raised-button color="primary" class="mt-3">Submit</button>
    </form>
</div>
