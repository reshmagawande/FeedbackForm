<div class="container">
    <form [formGroup]="previewForm" class="mt-5 mb-3">
        <div class="row">
            <h3>Test Screen</h3>
        </div>

        <div *ngFor="let list of dataList; let i = index">
            <div>{{ list.question }}</div>
            <div *ngFor="let sublist of list['option']; let l = index">
                <div *ngIf="list.id === 1">
                    <input type="radio" value="sublist" (click)="selectAnswer(i, sublist)" />
                    <label class="ml-1">{{ sublist }}</label>
                </div>
                <div *ngIf="list.id === 2">
                    <input type="checkbox" value="sublist" (click)="selectAnswer(i, sublist)" />
                    <label class="ml-1">{{ sublist }}</label>
                </div>
            </div>
        </div>

        <button (click)="onSubmit()" mat-raised-button color="primary" class="mt-3">Submit</button>
    </form>
</div>
