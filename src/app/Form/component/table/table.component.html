<!-- Table start -->
<div class="mat-elevation-z8  mt-5">
  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef width="10%">
        Sr. No.
      </th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
    </ng-container>
    <ng-container matColumnDef="questionType">
      <th mat-header-cell *matHeaderCellDef width="35%">
        Question Type
      </th>
      <td mat-cell *matCellDef="let element">{{ element.questionType }}</td>
    </ng-container>
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Question</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">{{ element.option }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<!-- Table end -->
